name: List Changes
run-name: ${{ github.actor }} is listing changes
on:
  push:
    branches:
      - main
jobs:
  list-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          echo "Changed files:" >> $GITHUB_STEP_SUMMARY
          git diff --name-status ${{ github.event.before }} ${{ github.sha }} >> $GITHUB_STEP_SUMMARY

      - name: List commit messages
        run: |
          echo "Commit messages:" >> $GITHUB_STEP_SUMMARY
          git log --pretty=format:"%h - %s" ${{ github.event.before }}..${{ github.sha }} >> $GITHUB_STEP_SUMMARY